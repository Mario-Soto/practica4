<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en tu cuenta de Epic Games | Epic Games</title>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="tarjeta mx-auto d-flex">
        <form action="" class="">
            <div class="row">
                <img src="images/logo.png" alt="Logo de Epic Games" width="80px" id="logo" class="mx-auto">
            </div>
            <div class="row mayus mb-3">
                Inicia sesión con una cuenta de epic games
            </div>
            <div class="row">
                <div class="form-floating">
                    <input type="email" name="email" id="email" class="form-control" placeholder="correo@example.com">
                    <label for="email">Dirección de correo electrónico</label>
                </div>
                <div class="ayuda h-100">
                    <span id="ayuda_email">
                        &nbsp;<span id="ob_email" class="text-error d-none">Obligatorio</span>
                        <span id="form_email" class="text-error d-none">Formato no valido</span>
                    </span>
                </div>


                <div class="input-group">
                    <div class="form-floating flex-fill">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="password">
                        <label for="password">Contraseña</label>
                    </div>
                    <span class="input-group-text" id="togglepas">
                        <i id="btnpass" class="fas fa-eye-slash"></i>
                    </span>
                </div>




                <div class="ayuda h-100">
                    <span id="ayuda_pass">
                        &nbsp;<span id="ob_pass" class="text-error d-none">Obligatorio</span>
                    </span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="flexbox">
                    <div>
                        <div class="form-check d-flex align-items-center">
                            <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input"
                                role="button" checked>
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                    </div>
                    <div>
                        <a href="https://www.epicgames.com/id/login/forgot-password" class="link">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" id="sign-in" class="btn btn-primary btn-s">
                    <span class="mayus mayus-2">Iniciar sesión ahora</span>
                </button>
            </div>
            <div class="row mt-5 text-center">
                <a href="https://www.epicgames.com/privacypolicy?lang=es-ES" class="link">Política de privacidad</a>
            </div>
            <div class="row mt-3 text-center">
                <div class="d-flex justify-content-center flex-wrap">
                    <span class="text">¿No tienes una cuenta de Epic Games?</span>
                    <a href="https://www.epicgames.com/id/register/epic" class="link ms-1">Regístrate</a>
                </div>
                <div class="d-flex justify-content-center mt-1">
                    <span>
                        <span class="text">Volver a </span>
                        <a href="https://www.epicgames.com/id/login" class="link">todas las opciones de inicio de sesión</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/script.js"></script>

</html>
